<div class="personal-data">
  <h3>Здравствуйте, Василиса!</h3>
  <form [formGroup]="personalDataForm">
    <div class="form-row">
      <tui-input formControlName="lastName" label="Фамилия"></tui-input>
      <tui-input formControlName="firstName" label="Имя"></tui-input>
      <tui-input formControlName="middleName" label="Отчество"></tui-input>
    </div>
    <div class="form-row">
      <tui-input formControlName="email" label="Email"></tui-input>
      <tui-input formControlName="birthDate" label="Дата рождения"></tui-input>
      <tui-select formControlName="gender" label="Пол">
        <tui-data-list>
          <button tuiOption value="male">Мужской</button>
          <button tuiOption value="female">Женский</button>
        </tui-data-list>
      </tui-select>
    </div>
    <div class="form-actions">
      <button tuiButton type="submit" appearance="primary">Сохранить</button>
      <button tuiButton type="button" appearance="secondary">Отменить</button>
    </div>
  </form>
</div>

<div class="security-settings">
  <h3>Безопасность</h3>
  <form [formGroup]="securityForm">
    <div class="form-row">
      <tui-input-password formControlName="oldPassword" label="Старый пароль"></tui-input-password>
      <tui-input-password formControlName="newPassword" label="Новый пароль"></tui-input-password>
      <tui-input-password formControlName="repeatPassword" label="Повторите новый пароль"></tui-input-password>
    </div>
    <div class="form-actions">
      <button tuiButton type="submit" appearance="primary">Сохранить</button>
    </div>
  </form>
</div>

<div class="notification-settings">
  <h3>Настройка уведомлений</h3>
  <form [formGroup]="notificationForm">
    <tui-toggle formControlName="notifications" label="Уведомления"></tui-toggle>
    <tui-select formControlName="periodicity" label="Периодичность">
      <tui-data-list>
        <button tuiOption value="1_day_before">За 1 день до вакцинации</button>
        <button tuiOption value="2_days_before">За 2 дня до вакцинации</button>
        <button tuiOption value="3_days_before">За 3 дня до вакцинации</button>
      </tui-data-list>
    </tui-select>
  </form>
</div>
