<form
  class="group"
  [formGroup]="vaccineTypeRadio"
>
  <div
    tuiGroup
    class="group"
    [collapsed]="true"
  >
    <tui-radio-block
      *ngFor="let vaccine of vaccineType"
      contentAlign="right"
      formControlName="testValue"
      size="m"
      [hideRadio]="true"
      [item]="vaccine"
    >
      {{ vaccine }}
    </tui-radio-block>
  </div>
</form>
