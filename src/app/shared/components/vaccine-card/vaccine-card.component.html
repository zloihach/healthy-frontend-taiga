<div tuiPlatform="ios" class="tui-space_right-2 tui-space_bottom-2">
  <div
    tuiCardLarge
    tuiSurface="elevated"
  >
    <div tuiHeader>
      <h3 tuiTitle>{{ vaccine.vaccine.name }}</h3>
      <span tuiSubtitle>{{ vaccine.vaccination_date | date }}</span>
      <aside tuiAccessories>
        <tui-badge
          [status]="vaccine.vaccine.type === 'CALENDAR' ? 'success' : 'info'"
          [value]="vaccine.vaccine.type === 'CALENDAR' ? 'Календарь' : 'Эпидемиология'"
          class="tui-space_right-2 tui-space_bottom-2"
        ></tui-badge>
      </aside>
    </div>
    <footer style="display: grid;">
      <button
        appearance="primary"
        size="s"
        tuiButton
        type="button"
        class="tui-space_bottom-2"
      >
        Отменить прививку
      </button>
      <button
        appearance="secondary"
        size="s"
        tuiButton
        type="button"
      >
        Подробности
      </button>
