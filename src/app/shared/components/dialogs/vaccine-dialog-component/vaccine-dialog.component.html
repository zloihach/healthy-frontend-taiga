<form [formGroup]="form" (ngSubmit)="onSave()" class="vaccine-dialog">
  <h2>{{ mode === 'edit' ? 'Изменить прививку' : 'Отметить прививку' }}</h2>
  <tui-input formControlName="medical_center" tuiHintContent="Введите название медицинского центра">
    <input tuiTextfield type="text" />
    Медицинский центр
  </tui-input>
  <tui-input formControlName="dose" tuiHintContent="Введите дозу">
    <input tuiTextfield type="number" />
    Доза
  </tui-input>
  <tui-input formControlName="vaccination_date" tuiHintContent="Введите дату прививки">
    <input tuiTextfield type="date" />
    Дата прививки
  </tui-input>
  <tui-checkbox-labeled size="l" formControlName="is_vaccinated">
    Сделана
  </tui-checkbox-labeled>
  <tui-textarea formControlName="commentary" tuiHintContent="Введите комментарий">
    <textarea tuiTextfield></textarea>
    Комментарий
  </tui-textarea>
  <div class="button-group">
    <button tuiButton type="submit" appearance="primary">Сохранить</button>
    <button tuiButton type="button" appearance="secondary" (click)="onCancel()">Отменить</button>
  </div>
</form>
