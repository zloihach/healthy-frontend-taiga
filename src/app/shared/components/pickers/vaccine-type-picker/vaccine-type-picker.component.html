<div class="vaccine-type-picker">
<tui-segmented
  size="m"
  class="vaccine-segmented"
  [(activeItemIndex)]="active"
  (activeItemIndexChange)="onVaccineTypeChange($event)"
>
  <button
    *ngFor="let vaccine of vaccineTypes; let index = index"
    [class.active]="index === active"
  >
    {{ vaccine === VaccineType.CALENDAR ? 'Нац. Календарь' : vaccine === VaccineType.ALL ? 'Все' : 'Эпидемиология' }}
  </button>
</tui-segmented>
</div>
